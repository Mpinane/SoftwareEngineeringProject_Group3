<!DOCTYPE html>
{% load static %}
<html lang="en-us" >
<head>
<title>Account Settings | Avi</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'avi_app/CSS/style.css' %}"/>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>


<body>

    <div>
        <div>
            <img src="{% static '/avi_app/images/avi.jpg'%}">
        </div>

        <div>
            <ul>
                <a href="/home" ><li>Home</li></a>
                <a href="/courses"  ><li>Courses</li></a>
                <a href="/recommendations" ><li>Recommendations</li></a>
                <a href="/acccount_settings" class="active"> <li>Account Settings</li></a>
                <a href="/login"><li>Logout</li></a>
            </ul>
        </div>
    </div>

    <div>
        <div class="settings">
            Firstname:
            <br/>
            Surname:
            <br/>
            Student Number:
            <br/>
            Completed Year of Study:
            <br/>
            Change Password:

        </div>

        <div class="settings">
            <form>
                    {{ first }}
                    <br/>
                    {{ surname }}
                    <br/>
                    {{ student_number }}
                    <br/>
                    <select>
                        <option value="-1">Completed Level of Study</option>
                        <option value="YOS1">YOS1</option>
                        <option value="YOS1">YOS2</option>
                        <option value="YOS1">YOS3</option>
                        <option value="Honours">Honours</option>
                        <option value="Masters">Masters</option>
                    </select>
                    <br/>
                   <input type="password" id="old_password" placeholder="Old Password" />
                   <br/>
                   <input type="password" id="new_password" placeholder="New Password" />
                   <br/>
                   <input type="password" id="confirm_password" placeholder="Confirm Password" />
                   <br/>

                   <input type="submit" value="Make Changes"/>
            </form>
            
            
        </div>
    </div>

</body>
</html>
