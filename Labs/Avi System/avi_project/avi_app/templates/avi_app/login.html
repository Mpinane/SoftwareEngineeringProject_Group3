<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>Log in | Avi</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
{% load static %}
<link rel="stylesheet" href="{% static 'avi_app/CSS/style.css' %}" />
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>


<body>
	<div id="login" >
		<img src="{% static 'avi_app/images/avi.jpg' %}" alt="logo"/>
		<h3>Login</h3>
		<form action="" method="post"><input type="hidden" name="csrfmiddlewaretoken">
			
				<input for="student_number" type="text" name="student_number" placeholder="Student Number" autofocus required id="student_number">
			<br/>
			<br/>
				<input for="student_password" type="password" Placeholder="Password" name="student_password" required id="student_password">
			<br/>
			<br/>
				<input type="submit" value="Log in">
				<br/>
				<br/>
		</form>
		<a href="/create_account">Don't have an account? Register Here</a>	
	</div>

</body>
</html>
