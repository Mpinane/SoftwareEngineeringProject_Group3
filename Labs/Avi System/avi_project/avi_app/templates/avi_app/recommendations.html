<!DOCTYPE html>
{% load static %}
<html lang="en-us" >
<head>
<title>Recommendations | Avi</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'avi_app/CSS/style.css' %}"/>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>


<body>

    <header>
        <div>
            <img src="{% static '/avi_app/images/avi.jpg'%}">
        </div>

        <div>
            <ul>
                <a href="/home" ><li>Home</li></a>
                <a href="/courses"  ><li>Courses</li></a>
                <a href="/recommendations" class="active"><li>Recommendations</li></a>
                <a href="/account_settings"> <li>Account Settings</li></a>
                <a href="/login"><li>Logout</li></a>
            </ul>
        </div>
    </header>

    <div id="recommendations">
        <div class="courses">
            <h3>Your Recommendations</h3>
            <table>
                <tr>
                        <th>Course</th>
                        <th>Grade</th>
                </tr>

                {% for i in nums %}
                    <tr>
                        <td>COMS{{i}}</td>
                        <td> {{i}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div class="courses" id="second">
            <h3>Get Recommendation</h3>
            <br>
            <form>
                    <div>
                            <select id = "level_of_study">
                                    <option name="honours" value="-1">Level Of Study<option/>
                                   <option name="honours" value="honours">Honours<option/>
                                    <option name="masters" value="masters">Masters<option/>
                             </select>
                    </div>
                
                <br/>
                <input type="submit" value="Get Recommendation"/>
            </form>
            
            
        </div>
    </div>

</body>
</html>
