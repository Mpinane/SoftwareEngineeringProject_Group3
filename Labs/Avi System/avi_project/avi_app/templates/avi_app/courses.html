<!DOCTYPE html>
{% load static %}
<html lang="en-us" >
<head>
<title>Courses | Avi</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'avi_app/CSS/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="{% static 'avi_app/JavaScript/avi.js' %}"></script>
<script>
    $(function() {
    var courses = ["coms1000", "coms1008","coms3000"];

    $('#courses').autocomplete({
        source: courses
       });
    });
</script>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
</head>


<body>

    <div>
        <div>
            <img src="{% static '/avi_app/images/avi.jpg'%}">
        </div>

        <div>
            <ul>
                <a href="/home" ><li>Home</li></a>
                <a href="/courses" class="active" ><li>Courses</li></a>
                <a href="/recommendations"><li>Recommendations</li></a>
                <a href="/acccount_settings"> <li>Account Settings</li></a>
                <a href="/login"><li>Logout</li></a>
            </ul>
        </div>
    </div>

    <div>
        <div class="courses">
            <h3>Your Courses</h3>
            <table>
                <tr>
                        <th>Course</th>
                        <th>Grade</th>
                </tr>

                {% for i in nums %}
                    <tr>
                        <td>COMS{{i}}</td>
                        <td> {{i}}</td>
                    </tr>
                {% endfor %}
            </table>

            <a href="/edit_courses"><button>Edit Courses</button></a>
        </div>

        <div class="courses">
            <h3>Add Courses</h3>
            <br>
            <form>
                <div id="add_courses" class="ui-widget">
                    <div>
                            <input type="text" name="courses[]" id="course" placeholder="Enter course code"/>
                                <input type="number" placeholder="percentage(%)" name="grades[]"/>
                    </div>
                    
                </div>
                <br/>
                <input type="button" value="add more" id="add_more"/>
                <br/>
                <br/>
                <input type="submit" value="Add Course(s)"/>
            </form>
            
            
        </div>
    </div>

</body>
</html>
